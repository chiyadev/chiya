---
layout: page
title: Posts
---

{% for tag in site.tags %}
  <h2 class="tag-title">{{ tag[0] }}</h2>
  <ul>
    {% for post in tag[1] %}
      <li>
        <small>{{ post.date | date_to_string }}</small>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endfor %}

<div class="counter" />
